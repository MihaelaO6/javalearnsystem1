<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaLearn Quizz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    <style>
     <style>
        body{
            background: #badbcc;
        }
        .form-control {
            height: 30px;
        }
        .color-1{
            color: #ffffff;
        }
        .color-2{
            color: #04414d;
        }
        .button-mar{
            margin-top: 20px;
            margin-left: 630px;
            margin-bottom: 40px;
            width: 250px;
        }
        .doit{
            background: #f0f0f0;
            color: #04414d;
        }
    </style>
</head>
<body>
<main id="main">
    <nav class="navbar navbar-expand-lg" style="background: #04414d">
        <div class="container-fluid">
            <h1 style="font-family: 'Arial Black'">JavaLearnQuizz</h1>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a href="{% url 'index' %}" class="nav-item nav-link color-1">Home</a>
                    <a href="{% url 'materials' %}" class="nav-item nav-link color-1">Materials</a>
                    <a href="{% url 'blog' %}" class="nav-item nav-link color-1">Blog</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'reminder' %}" class="nav-item nav-link doit" style="font-family: 'Arial Black'; font-size: 35px" >Do it later!</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-1">

        <div class=" justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h3 class="color-2">Quiz</h3>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-black">1. </h3>
                            <h5 class="mt-1 ml-2">What is a correct syntax to output "Hello World" in Java?</h5>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="one" value="one"> <span>System.out.println("Hello World");</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="two" value="two"> <span>echo("Hello World");</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="3" value="3"> <span>print("Helo World");</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-black">2. </h3>
                            <h5 class="mt-1 ml-2">How do you insert COMMENTS in Java code?
                            </h5>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="one" value="one"> <span>//</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="two" value="two"> <span>#</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="3" value="3"> <span>***</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-black">3. </h3>
                            <h5 class="mt-1 ml-2">Java is short for "JavaScript".
                            </h5>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="one" value="one"> <span>True</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="two" value="two"> <span>False</span>
                            </label>
                        </div>
                    </div>
                    <div class="row button-mar">
                        <a href="{% url 'sertificate' %}" class="btn btn-success">Finish</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <p class="mb-1">Copyright &copy; Mihaela Obadikj 2022</p>
            </div>
        </div>
    </div>
</footer>
<script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
