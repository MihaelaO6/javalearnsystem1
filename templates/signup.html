<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign up 186045</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    <style>
       <style>
        body{
            background: #badbcc;
        }
        .form-control {
            height: 30px;
        }
        .signup-form {
            width: 400px;
            margin: 30px auto;
        }
        .signup-form form {
            border-radius: 6px;
            background: #f8d7da;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .signup-form .form-group {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<div class="signup-form">
    <form>
        <h2>Sign up</h2>
        <div class="form-group">
            <div class="row">
                <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name"></div>
                <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name"></div>
            </div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="display-name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col"><input type="password" class="form-control" name="password" placeholder="Password" required="required"></div>
                <div class="col"><input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required"> </div>
            </div>
        </div>
        <div class="form-group">
            <a href="{% url 'index' %}" class="btn btn-success btn-sm" role="button" style="width: 335px; font-family: 'Arial ';font-size: 25px">Sign up</a>

        </div>
    </form>
</div>
</body>
<script src="./js/bootstrap.bundle.js"></script>

</html>
